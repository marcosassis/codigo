<svg style="width:100%;height:100%;position:fixed" viewBox="-13 -13 26 26">
<script>
function speak (message) {
  var msg = new SpeechSynthesisUtterance(message)
  var voices = window.speechSynthesis.getVoices()
  b=0
  for(a in voices)
    if(voices[a].lang.toLowerCase()=="pt-br") {
      b=a
      break
  }
  msg.voice = voices[b]
  window.speechSynthesis.speak(msg)
}
</script>
